    async function getWeatherAW(locID) {
      try {
        const result = await fetch(`https://cors-anywhere.herokuapp.com/https://www.metaweather.com/api/location/${locID}/`);
        const data = await result.json();
        const today = data.consolidated_weather[0];
        console.log(`Temps in ${data.title} will be between ${today.min_temp}c and ${today.max_temp}c`);
        return data;
      } catch (error) {
        console.log(error);
      }      
    }
